# what language the build will be configured for
language: python

# specify what versions of python will be used
# note that all of the versions listed will be tried
python:
    - 3.7

# what branches should be evaluated
branches:
    only:
        - master

# list of commands to run to setup the environment
install:
    - pip install coverage
    - pip install coveralls
    - pip install -r requirements.txt


# Uncomment me to add preprocessing steps
# a list of commands to run before the main script
#before_script:
#    - "do something"

# the actual commands to run
script:
    # This step runs all unit tests and produce test results
    - pytest coronavirus_lifestyle_impacts/tests/
    # This step runs coverage on all the code executed by the main script
    - coverage run coronavirus_lifestyle_impacts/coronavirus-lifestyle-impacts.py

after_success:
    - coverage report
    - coveralls
